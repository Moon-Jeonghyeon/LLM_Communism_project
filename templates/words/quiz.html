{% extends 'voca_base.html' %}

{% block base_content %}
<div class="ma" style="background-color: #1abc9c;">
    <h2>Quiz</h2>
</div>
<div class="box-container">
    <div class="ma">
        <form method="POST" action="{% url 'words:quiz_results' %}">
            {% csrf_token %}
            {% for word in words %}
                <label style="font-size: 20px;">{{ word.definition|linebreaksbr }}</label>
                <br>
                <input type="text" name="answers_{{ word.id }}" placeholder="type your answer">
                <br>
                <br>
                <br>
            {% endfor %}
    </div>
    <div>
        <p style="font-size: 35px">Submit</p>
        <button type="submit">Submit</button>
    </div>
    </form> 
</div>
{% endblock %}
