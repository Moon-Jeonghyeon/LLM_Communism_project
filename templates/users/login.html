{% extends 'base.html' %}

{% block head %}
    {% include 'login_base.html' %}
{% endblock %}

{% block base_content %}
    <div id="login" style="margin: 0 auto; margin-top: 30px;">
        <form method="POST">
            <h2 style="color: #1abc9c; text-align: center;">Login</h2>
            <br>
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center;">
            <button type="submit" class="btn btn-login">Sign in</button>
            <a href="{% url 'users:signup' %}">Register</a>
            </div>
        </form>
    </div>
{% endblock %}
